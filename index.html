<html>

<head>
  <script src='perlin.js'></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <canvas id="cnvs" class="cnvs"></canvas>
  <br>
  <canvas id="cnvs2" class="cnvs2"></canvas>
  <canvas id="cnvs3" class="cnvs2"></canvas>
  <div id="grid"></div>
  <script>
    'use strict';
    let cnvs = document.getElementById('cnvs');
    let cnvs2 = document.getElementById('cnvs2');
    let cnvs3 = document.getElementById('cnvs3');
    cnvs.width = 1000;
    cnvs.height = 712;
    cnvs2.width = 500;
    cnvs2.height = 356;
    cnvs3.width = 1000;
    cnvs3.height = 712;
    let ctx = cnvs.getContext('2d');
    let ctx2 = cnvs2.getContext('2d');
    let ctx3 = cnvs3.getContext('2d');
    const GRID_SIZE = 4;
    const RESOLUTION = 128;
    const COLOR_SCALE = 250;
    async function drawMap(w, h, cn, ct, gs, r, cs) {
      let pixel_size = ((w+h)/2) / r;
      let num_pixels = gs / r;
      for (let y = 0; y < gs; y += num_pixels / gs) {
        for (let x = 0; x < gs; x += num_pixels / gs) {
          let v = parseInt(perlin.get(x, y) * cs);
          ct.fillStyle = 'hsl(' + v + ',50%,50%)';
          ct.fillRect(
            x / gs * w,
            y / gs * h,
            pixel_size,
            pixel_size
          );
        }
      }
    }
    drawMap(cnvs.width, cnvs.height, cnvs, ctx, GRID_SIZE, RESOLUTION, COLOR_SCALE)
    async function drawGrid(w, h, Div, gs, r, cs, gItems) {
      alert(gItems)
      let pixel_size = (((w+h)/2)*gItems) / r;
      let num_pixels = gs / r;
      for (let g = 0; g < gItems; g += gItems/gs) {
        cn = document.createElement('canvas');
        cn.width = w;
        cn.height = h;
        ct = cn.getContext('2d');
        for (let y = 0; y < gs; y += num_pixels / gs) {
          for (let x = 0; x < gs; x += num_pixels / gs) {
            let v = parseInt(perlin.get(x+(g*cn.width), y+(g*cn.height)) * cs);
            ct.fillStyle = 'hsl(' + v + ',50%,50%)';
            ct.fillRect(
              x / gs * w,
              y / gs * h,
              pixel_size,
              pixel_size
            )
          }
        }
        Div.appendChild(cn);
      }
    }
    drawGrid(cnvs2.width, cnvs2.height, document.getElementById('grid'), GRID_SIZE, RESOLUTION, COLOR_SCALE, 2)
  </script>
</body>
</html>
