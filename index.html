<html>

<head>
  <script src='perlin.js'></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <canvas id="cnvs" class="cnvs"></canvas>
  <br>
  <canvas id="cnvs2" class="cnvs"></canvas>
  <script>
    'use strict';
    let cnvs = document.getElementById('cnvs');
    let cnvs2 = document.getElementById('cnvs2');
    cnvs.width = 1000;
    cnvs.height = 712;
    let ctx = cnvs.getContext('2d');
    let ctx2 = cnvs2.getContext('2d');
    const GRID_SIZE = 4;
    const RESOLUTION = 128;
    const COLOR_SCALE = 250;
    async function drawMap(w, h, cn, ct, gs, r, cs) {
      let pixel_size = ((w+h)/2) / r;
      let num_pixels = gs / r;
      for (let y = 0; y < gs; y += num_pixels / gs) {
        for (let x = 0; x < gs; x += num_pixels / gs) {
          let v = parseInt(perlin.get(x, y) * cs);
          ct.fillStyle = 'hsl(' + v + ',50%,50%)';
          ct.fillRect(
            x / gs * w,
            y / gs * h,
            pixel_size,
            pixel_size
          );
        }
      }
    }
    async function getGridColors(w, h, gs, r, cs, gItems) {
      let pixel_size = ((w+h)/2) / r;
      let num_pixels = gs / r;
      let colors = [];
      for (let y = 0; y < gs; y += num_pixels / gs) {
        for (let x = 0; x < gs; x += num_pixels / gs) {
          let v = parseInt(perlin.get(x, y) * cs);
          colors.push('hsl(' + v + ',50%,50%)');
        }
      }
      let gridColors = [];
      for (let i = 0; i < colors.length; i += colors.length/gItems) {
        gridColors.push(colors.slice(i, i+colors.length/gItems));
        gridColors.push('hsl(0,0%,0%)');
      }
      return gridColors;
    }
    async function drawGrid(w, h, ct, gs, r, cs, gItems) {
      let pixel_size = ((w+h)/2) / r;
      let num_pixels = gs / r;
      let gridColors = Promise.resolve(getGridColors(w, h, gs, r, cs, gItems)).then((value) => {
        return value;
      });
      ct.fillStyle = gridColors;
      ct.fillRect(0, 0, w, h);
    }
    $(document).ready(function(){
      drawMap(cnvs.width, cnvs.height, cnvs, ctx, GRID_SIZE, RESOLUTION, COLOR_SCALE)
    });
  </script>
</body>
</html>
