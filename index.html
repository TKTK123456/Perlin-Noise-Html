<html>

<head>
  <script src='perlin.js'></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <canvas id="cnvs" class="cnvs"></canvas>
  <br>
  <div id="grid" class="Div"></div>
  <br>
  <div id="3Dgrid" class="Div"></div>
  <script>
    'use strict';
    let col = {h: 0, s: 0, l: 100};
    let cube = [{verts: [{x: 0, y: 0, z: 0}, {x: 0, y: 1, z: 0}, {x: 0, y: 1, z: 1}, {x: 0, y: 0, z: 1}], col: col, vect: {x: -1, y: 0, z: 0}},
    {verts: [{x: 0, y: 0, z: 0}, {x: 1, y: 0, z: 0}, {x: 1, y: 0, z: 1}, {x: 0, y: 0, z: 1}], col: col, vect: {x: 0, y: -1, z: 0}},
    {verts: [{x: 0, y: 0, z: 0}, {x: 1, y: 0, z: 0}, {x: 1, y: 1, z: 0}, {x: 0, y: 1, z: 0}], col: col, vect: {x: 0, y: 0, z: -1}},
    {verts: [{x: 1, y: 0, z: 0}, {x: 1, y: 1, z: 0}, {x: 1, y: 1, z: 1}, {x: 1, y: 0, z: 1}], col: col, vect: {x: 1, y: 0, z: 0}},
    {verts: [{x: 0, y: 1, z: 0}, {x: 1, y: 1, z: 0}, {x: 1, y: 1, z: 1}, {x: 0, y: 1, z: 1}], col: col, vect: {x: 0, y: 1, z: 0}},
    {verts: [{x: 0, y: 0, z: 1}, {x: 1, y: 0, z: 1}, {x: 1, y: 1, z: 1}, {x: 0, y: 1, z: 1}], col: col, vect: {x: 0, y: 0, z: 1}}];
    let cam = {
      yaw: 0,
      pitch: -30,
      roll: 0,
      fov: 80
    };
    let light = {
      yaw: 30,
      pitch: -20,
      yaw_speed: 0,
      pitch_speed: 0,
      min_saturation: 0,
      min_lightness: 0.2
    };
    let cnvs = document.getElementById('cnvs');
    cnvs.width = 1000;
    cnvs.height = 712;
    let ctx = cnvs.getContext('2d');
    const GRID_SIZE = 4;
    const RESOLUTION = 128;
    const COLOR_SCALE = 250;
    async function drawMap(w, h, cn, ct, gs, r, cs) {
      let pixel_size = ((w + h) / 2) / r;
      let num_pixels = gs / r;
      for (let y = 0; y < gs; y += num_pixels / gs) {
        for (let x = 0; x < gs; x += num_pixels / gs) {
          let v = parseInt(perlin.get(x, y) * cs);
          ct.fillStyle = 'hsl(' + v + ',50%,50%)';
          ct.fillRect(
            x / gs * w,
            y / gs * h,
            pixel_size,
            pixel_size
          );
        }
      }
    }
    async function getMap(w, h, gs, r, cs) {
      let pixel_size = ((w + h) / 2) / r;
      let num_pixels = gs / r;
      let map = [];
      for (let y = 0; y < gs; y += num_pixels / gs) {
        map[y] = []
        for (let x = 0; x < gs; x += num_pixels / gs) {
          let v = parseInt(perlin.get(x, y) * cs);
          map[y][x] = v
        }
      }
      return map;
    }
    async function drawGridItem(X, Y, w, h, gs, r, cs, context) {
      let pixel_size = ((w + h) / 2) / r;
      let num_pixels = gs / r;
      let x2, y2;
      for (let y = 0, y2 = Y; y < gs; y += num_pixels / gs, y2 += num_pixels / gs) {
        for (let x = 0, x2 = X; x < gs; x += num_pixels / gs, x2 += num_pixels / gs) {
          let v = parseInt(perlin.get(x2, y2) * cs);
          context.fillStyle = 'hsl(' + v + ',50%,50%)';
          context.fillRect(
            x / gs * w,
            y / gs * h,
            pixel_size,
            pixel_size
          );
        }
      }
    }
    async function drawBlankGridItem(w, h, gs, r, cs, context) {
      let pixel_size = ((w + h) / 2) / r;
      let num_pixels = gs / r;
      for (let y = 0; y < gs; y += num_pixels / gs) {
        for (let x = 0; x < gs; x += num_pixels / gs) {
          context.fillStyle = 'hsl(0,0%,0%)';
          context.fillRect(
            x / gs * w,
            y / gs * h,
            pixel_size,
            pixel_size
          );
        }
      }
    }
    let gridToggles = []
    async function toggleGridItem(X, Y, w, h, gs, r, cs, context, itemX, itemY) {
      context.clearRect(0, 0, w, h)
      if (gridToggles[itemX][itemY] === 0) {
        gridToggles[itemX][itemY] = 1;
        await drawGridItem(X, Y, w, h, gs, r, cs, context);
      } else {
        gridToggles[itemX][itemY] = 0;
        await drawBlankGridItem(w, h, gs, r, cs, context);
      }
    }
    async function runToggleGridItem(itemX, itemY, w, h, r, cs, X, Y) {
      let canvas = document.getElementById(`gridItem${itemX}${itemY}`);
      let context = canvas.getContext('2d');
      await toggleGridItem(parseInt(X), parseInt(Y), parseInt(w), parseInt(h), 1, parseInt(r), parseInt(cs), context, parseInt(itemX), parseInt(itemY))
    }
    async function drawGrid(w, h, Div, gs, r, cs) {
      let Y = 0;
      for (let g = 0; g < gs; g++) {
        let X = 0;
        let y2, x2, x, y;
        gridToggles[g] = []
        for (let i = 0; i < gs; i++) {
          let canvas = document.createElement('canvas');
          gridToggles[g][i] = 1;
          canvas.width = (w / gs) - 2;
          canvas.height = (h / gs) - 2;
          canvas.style.width = canvas.width + 'px';
          canvas.style.height = canvas.height + 'px';
          canvas.style.border = '1px solid black';
          canvas.setAttribute("id", "gridItem" + g + i)
          let context = canvas.getContext('2d');
          canvas.setAttribute("onclick", `runToggleGridItem("${g}", "${i}", "${canvas.width}", "${canvas.height}", "${r}", "${cs}", "${X}", "${Y}")`);
          let pixel_size = ((canvas.width + canvas.height) / 2) / r;
          let num_pixels = 1 / r;
          for (y = 0, y2 = Y; y < 1; y += num_pixels / 1, y2 += num_pixels / 1) {
            for (x = 0, x2 = X; x < 1; x += num_pixels / 1, x2 += num_pixels / 1) {
              let v = parseInt(perlin.get(x2, y2) * cs);
              context.fillStyle = 'hsl(' + v + ',50%,50%)';
              context.fillRect(
                x / 1 * canvas.width,
                y / 1 * canvas.height,
                pixel_size,
                pixel_size
              );
            }
          }
          X = x2;
          Div.appendChild(canvas);
        }
        Y = y2;
        let newLine = document.createElement('br');
        Div.appendChild(newLine)
      }
    }
    function gen_world(cells){
        let world = [];
        for (let r = 0; r < perlin.length; r++){
            for (let c = 0; c < perlin.width; c++){
                //hue is just a scaled version of the height of this triangle for its colour
                let hue = parseInt((perlin.getHeight(r, c, cells) / perlin.hillHeight) * 360 + 180);
                let hsl = {h: hue, s: 50, l: 40};
                /* format for tile (two triangles):
                 *   [2] (c,r+1) *---* (c+1,r+1) [3]
                 *               | \ |
                 *   [0]   (c,r) *---* (c+1,r)   [1]
                 */
                let vs = [{x: c,   y: r,   z: perlin.getHeight(r, c, cells)},
                          {x: c+1, y: r,   z: perlin.getHeight(r, c+1, cells)},
                          {x: c,   y: r+1, z: perlin.getHeight(r+1, c, cells)},
                          {x: c+1, y: r+1, z: perlin.getHeight(r+1, c+1, cells)}];
                //gives vector betweent two points
                let vec = (p1, p2) => ({x: p2.x-p1.x, y: p2.y-p1.y, z: p2.z-p1.z});
                world.push(
                    {verts: [vs[0], vs[1], vs[2]],
                     vect: zengine.cross_prod(vec(vs[0],vs[1]), vec(vs[0],vs[2])),
                     col: hsl},
                    {verts: [vs[1], vs[2], vs[3]],
                     vect: zengine.cross_prod(vec(vs[3],vs[2]), vec(vs[3],vs[1])),
                     col: hsl}
                );
            }
        }
        return world;
    }
    async function draw3D(w, h, Div, gs, r, cs, w2, h2) {
      cam.x = w / 2;
      cam.y = -20;
      cam.z = 20;
      perlin.set3DLengthAndWidthAndHeight(w2, h2, 8);
      let canvas = document.createElement('canvas');
      canvas.width = w;
      canvas.height = h;
      canvas.style.width = canvas.width + 'px';
      canvas.style.height = canvas.height + 'px';
      canvas.setAttribute("id", "3Dcanvas")
      zengine.render(gen_world(gs), cam, canvas, false, Infinity, light)
      Div.appendChild(canvas);
    }
    $(document).ready(async function () {
      await drawMap(cnvs.width, cnvs.height, cnvs, ctx, GRID_SIZE, RESOLUTION, COLOR_SCALE)
      await drawGrid(1000, 712, document.getElementById('grid'), GRID_SIZE, RESOLUTION, COLOR_SCALE)
      await draw3D(1000, 712, document.getElementById('3Dgrid'), GRID_SIZE, RESOLUTION, COLOR_SCALE, 32, 32)
    });
  </script>
</body>

</html>
