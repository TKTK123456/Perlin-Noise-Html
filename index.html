<html>

<head>
  <script src='perlin.js'></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <canvas id="cnvs" class="cnvs"></canvas>
  <br>
  <div id="grid"></div>
  <script>
    'use strict';
    let cnvs = document.getElementById('cnvs');
    cnvs.width = 1000;
    cnvs.height = 712;
    let ctx = cnvs.getContext('2d');
    const GRID_SIZE = 4;
    const RESOLUTION = 128;
    const COLOR_SCALE = 250;
    async function drawMap(w, h, cn, ct, gs, r, cs) {
      let pixel_size = ((w+h)/2) / r;
      let num_pixels = gs / r;
      for (let y = 0; y < gs; y += num_pixels / gs) {
        for (let x = 0; x < gs; x += num_pixels / gs) {
          let v = parseInt(perlin.get(x, y) * cs);
          ct.fillStyle = 'hsl(' + v + ',50%,50%)';
          ct.fillRect(
            x / gs * w,
            y / gs * h,
            pixel_size,
            pixel_size
          );
        }
      }
    }
   async function getMap(w, h, gs, r, cs) {
      let pixel_size = ((w+h)/2) / r;
      let num_pixels = gs / r;
      let map = [];
      for (let y = 0; y < gs; y += num_pixels / gs) {
        map[y] = []
        for (let x = 0; x < gs; x += num_pixels / gs) {
          let v = parseInt(perlin.get(x, y) * cs);
          map[y][x] = v;
        }
      }
      return map;
   }
    async function drawGrid(w, h, Div, gs, r, cs) {
      let map = await Promise.resolve(getMap(w, h, gs, r, cs)).then((value) => {
        return value;
      });
      alert(map)
      for (let g = 0; g < gs; g++) {
        for (let i = 0; i < gs; i++) {
          let canvas = document.createElement('canvas');
          canvas.width = w/(gs*gs);
          canvas.height = h/(gs*gs);
          canvas.style.width = w/(gs*gs) + 'px';
          canvas.style.height = h/(gs*gs) + 'px';
          let context = canvas.getContext('2d');
          let pixel_size = ((canvas.width+canvas.height)/2) / r;
          let num_pixels = 1 / r;
          for (let y = 0; y < 1; y += num_pixels / 1) {
            for (let x = 0; x < 1; x += num_pixels / 1) {
              let v = map[y][x];
              context.fillStyle = 'hsl(' + v + ',50%,50%)';
              context.fillRect(
                x / 1 * canvas.width,
                y / 1 * canvas.height,
                pixel_size,
                pixel_size
              );
            }
          }
          Div.appendChild(canvas);
      }
        let newLine = document.createElement('br');
        Div.appendChild(newLine)
      }
    }
    $(document).ready(async function(){
      await drawMap(cnvs.width, cnvs.height, cnvs, ctx, GRID_SIZE, RESOLUTION, COLOR_SCALE)
      await drawGrid(480, 480, document.getElementById('grid'), GRID_SIZE, RESOLUTION)
    });
  </script>
</body>
</html>
